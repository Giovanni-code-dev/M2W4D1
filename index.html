<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <title>Algoritmo di ricerca</title>
</head>

<body>

    <header id="header">
        <div class="container">
            
            <div id="image">
                <img src="/assets/imageJsBasics.jpg" alt="imageJsBasics">
            </div>
            <h1>searchJobs<h1>
            
            <form  id="formId">

                <div class="gruppo">
                    <label for="jobTitle"></label>
                    <input id="jobTitle" type="text" placeholder="Insert job title" name="jobTitle">
                </div>

                <div class="gruppo">
                    <label for="jobLocation"></label>
                    <input id="jobLocation" type="text" placeholder="Insert job location" name="jobLocation">
                </div>

                <div class="gruppo">
                    <button type="submit"> <i class="fas fa-search"></i>Search</button>
                </div>
            </form>
            <div>
                <table id="resultTable">
                    <thead>
                        <tr>
                            <th>Job Title</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody id="searchResultList"></tbody>
                </table>
            </div>
        </div>

    </header>




    <script src="/script.js" defer></script>
</body>

</html>
